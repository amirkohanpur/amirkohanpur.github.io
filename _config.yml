about_content: |
 I am Ph.D. candidate in the Department of Civil and Environmental Engineering at the University of Illinois at Urbana-Champaign. My research focuses on modeling of multiphase flow in permeable media in different scales. 
 
 Please check out my [Google Scholar](https://scholar.google.com/citations?user=iX1JvlgAAAAJ&hl=en) profile for the updated list of publications.
 
 Research interests:
 <mark>flow in porous media</mark> <mark>carbon sequestrion</mark> <mark>parallel computing</mark> <mark>computational fluid dynamics</mark>

